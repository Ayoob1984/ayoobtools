<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator | Tools Ayoob</title>
  <style>
    body {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 450px;
      margin-top: 40px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #007bff;
      margin-bottom: 15px;
    }

    input[type="date"] {
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
      transition: border-color 0.3s;
    }

    input[type="date"]:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      padding: 12px 25px;
      background-color: #007bff;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    #result {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #333;
    }

    /* Share and Rating Box */
    .share-box {
      background: #f8f9fa;
      margin-top: 25px;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    .share-box h3 {
      color: #007bff;
      margin-bottom: 10px;
    }

    .share-buttons a {
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      margin: 5px;
      display: inline-block;
      transition: 0.3s;
    }

    .share-buttons a:hover {
      background: #0056b3;
    }

    .rating {
      margin-top: 15px;
      font-size: 1.5rem;
      color: #ffd700;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Age Calculator</h1>
    <input type="date" id="dob" />
    <button onclick="calculateAge()">Calculate Age</button>
    <div id="result"></div>

    <div class="share-box">
      <h3>Share This Tool</h3>
      <div class="share-buttons">
        <a href="#" onclick="share('facebook')">Facebook</a>
        <a href="#" onclick="share('twitter')">Twitter</a>
        <a href="#" onclick="share('whatsapp')">WhatsApp</a>
      </div>

      <div class="rating" onclick="alert('Thanks for rating! ⭐')">
        ★★★★★
      </div>
    </div>
  </div>

  <script>
    function calculateAge() {
      const dob = document.getElementById('dob').value;
      if (!dob) {
        document.getElementById('result').innerText = "Please select your birth date.";
        return;
      }
      const birthDate = new Date(dob);
      const today = new Date();
      let age = today.getFullYear() - birthDate.getFullYear();
      const monthDiff = today.getMonth() - birthDate.getMonth();
      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }
      document.getElementById('result').innerText = `You are ${age} years old.`;
    }

    function share(platform) {
      const url = window.location.href;
      const text = "Check out this Age Calculator by Tools Ayoob!";
      if (platform === 'facebook') window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
      if (platform === 'twitter') window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
      if (platform === 'whatsapp') window.open(`https://api.whatsapp.com/send?text=${text} ${url}`, '_blank');
    }
  </script>
</body>
</html>
