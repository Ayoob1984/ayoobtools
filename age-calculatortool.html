<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Age Calculator | Tools Ayoob</title>

    body {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 450px;
      margin-top: 40px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #007bff;
      margin-bottom: 15px;
    }

    input[type="date"] {
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
      transition: border-color 0.3s;
    }

    input[type="date"]:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      padding: 12px 25px;
      background-color: #007bff;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    #result {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #333;
    }

      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
