<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Merger & Splitter ‚Äì Tools Ayoob</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      min-height: 100vh;
    }

    .container {
      max-width: 700px;
      background: #ffffff;
      color: #333;
      margin: 2rem auto;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      text-align: center;
    }

    h1 {
      background: linear-gradient(90deg, #007bff, #00c6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    h2 {
      color: #007bff;
      margin-top: 1.5rem;
    }

    input[type="file"], input[type="text"] {
      display: block;
      margin: 1rem auto;
      padding: 0.6rem;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .button {
      background: linear-gradient(90deg, #007bff, #00c6ff);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.8rem 0.4rem;
      transition: all 0.3s ease;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
    }

    .button:disabled {
      background: #cce0ff;
      cursor: not-allowed;
    }

    #downloadLink {
      display: none;
      margin-top: 1.5rem;
    }

    /* ‚≠ê Rating Section */
    .rating-section {
      margin-top: 2rem;
      text-align: center;
    }
    .stars {
      display: flex;
      justify-content: center;
      margin: 0.5rem 0;
    }
    .star {
      font-size: 2rem;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s;
    }
    .star.active {
      color: gold;
    }

    /* üí¨ Comments */
    .comment-box {
      margin-top: 1.5rem;
      text-align: left;
    }
    textarea {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 0.7rem;
      resize: none;
    }
    .comment {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      color: #333;
    }

    /* üì§ Share */
    .share-buttons {
      margin-top: 1.5rem;
    }
    .share-buttons button {
      background: #007bff;
      border: none;
      color: white;
      border-radius: 8px;
      padding: 0.5rem 0.8rem;
      margin: 0.3rem;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .container { padding: 1.2rem; }
      h1 { font-size: 1.6rem; }
      .button { width: 90%; margin: 0.6rem auto; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÑ PDF Merger & Splitter</h1>
    <p>Merge or split your PDF files instantly ‚Äî secure, fast, and free!</p>

    <!-- Merger -->
    <h2>Merge PDFs</h2>
    <input type="file" id="mergeInput" accept="application/pdf" multiple />
    <button class="button" id="mergeBtn" disabled>Merge PDFs</button>

    <!-- Splitter -->
    <h2>Split PDF</h2>
    <input type="file" id="splitInput" accept="application/pdf" />
    <input type="text" id="splitPages" placeholder="e.g., 1,3-5" />
    <button class="button" id="splitBtn" disabled>Split PDF</button>

    <a id="downloadLink" class="button" download>‚¨áÔ∏è Download</a>

    <!-- ‚≠ê Rating -->
    <div class="rating-section">
      <h3>Rate this Tool</h3>
      <div class="stars" id="stars">
        <span class="star" data-value="1">‚òÖ</span>
        <span class="star" data-value="2">‚òÖ</span>
        <span class="star" data-value="3">‚òÖ</span>
        <span class="star" data-value="4">‚òÖ</span>
        <span class="star" data-value="5">‚òÖ</span>
      </div>
      <p id="ratingText">Tap a star to rate!</p>
    </div>

    <!-- üí¨ Comments -->
    <div class="comment-box">
      <h3>Leave a Comment</h3>
      <textarea id="commentInput" rows="3" placeholder="Write your comment..."></textarea>
      <button class="button" id="commentBtn">Post Comment</button>
      <div id="comments"></div>
    </div>

    <!-- üì§ Share -->
    <div class="share-buttons">
      <h3>Share This Tool</h3>
      <button onclick="shareTo('facebook')">Facebook</button>
      <button onclick="shareTo('twitter')">X (Twitter)</button>
      <button onclick="shareTo('whatsapp')">WhatsApp</button>
      <button onclick="copyLink()">Copy Link</button>
    </div>
  </div>

  <script type="module">
    import { PDFDocument } from 'https://cdn.skypack.dev/pdf-lib';

    const mergeInput = document.getElementById('mergeInput');
    const splitInput = document.getElementById('splitInput');
    const splitPages = document.getElementById('splitPages');
    const mergeBtn = document.getElementById('mergeBtn');
    const splitBtn = document.getElementById('splitBtn');
    const downloadLink = document.getElementById('downloadLink');

    let mergeFiles = [];
    let splitFile;

    mergeInput.addEventListener('change', (e) => {
      mergeFiles = Array.from(e.target.files);
      mergeBtn.disabled = mergeFiles.length < 2;
    });

    splitInput.addEventListener('change', (e) => {
      splitFile = e.target.files[0];
      splitBtn.disabled = !splitFile;
    });

    mergeBtn.addEventListener('click', async () => {
      const mergedPdf = await PDFDocument.create();
      for (const file of mergeFiles) {
        const bytes = await file.arrayBuffer();
        const pdf = await PDFDocument.load(bytes);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach(page => mergedPdf.addPage(page));
      }
      const mergedBytes = await mergedPdf.save();
      const blob = new Blob([mergedBytes], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);
      downloadLink.href = url;
      downloadLink.download = 'merged.pdf';
      downloadLink.style.display = 'inline-block';
    });

    splitBtn.addEventListener('click', async () => {
      const bytes = await splitFile.arrayBuffer();
      const pdfDoc = await PDFDocument.load(bytes);
      const splitPdf = await PDFDocument.create();
      const input = splitPages.value;
      const pageIndices = parsePageInput(input, pdfDoc.getPageCount());
      const pages = await splitPdf.copyPages(pdfDoc, pageIndices);
      pages.forEach(page => splitPdf.addPage(page));
      const splitBytes = await splitPdf.save();
      const blob = new Blob([splitBytes], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);
      downloadLink.href = url;
      downloadLink.download = 'split.pdf';
      downloadLink.style.display = 'inline-block';
    });

    function parsePageInput(input, maxPages) {
      const ranges = input.split(',');
      const pages = new Set();
      for (const range of ranges) {
        if (range.includes('-')) {
          const [start, end] = range.split('-').map(num => parseInt(num.trim(), 10) - 1);
          for (let i = start; i <= end && i < maxPages; i++) pages.add(i);
        } else {
          const index = parseInt(range.trim(), 10) - 1;
          if (!isNaN(index) && index < maxPages) pages.add(index);
        }
      }
      return Array.from(pages);
    }

    // ‚≠ê Rating System
    const stars = document.querySelectorAll('.star');
    const ratingText = document.getElementById('ratingText');
    let savedRating = localStorage.getItem('pdfRating') || 0;
    highlightStars(savedRating);

    stars.forEach(star => {
      star.addEventListener('click', () => {
        const value = star.getAttribute('data-value');
        localStorage.setItem('pdfRating', value);
        highlightStars(value);
        ratingText.textContent = `You rated this tool ${value} stars. ‚≠ê`;
      });
    });

    function highlightStars(value) {
      stars.forEach(star => star.classList.toggle('active', star.dataset.value <= value));
    }

    // üí¨ Comments (local)
    const commentInput = document.getElementById('commentInput');
    const commentBtn = document.getElementById('commentBtn');
    const commentsDiv = document.getElementById('comments');
    const savedComments = JSON.parse(localStorage.getItem('pdfComments') || '[]');
    savedComments.forEach(text => addComment(text));

    commentBtn.addEventListener('click', () => {
      const text = commentInput.value.trim();
      if (text) {
        addComment(text);
        savedComments.push(text);
        localStorage.setItem('pdfComments', JSON.stringify(savedComments));
        commentInput.value = '';
      }
    });

    function addComment(text) {
      const div = document.createElement('div');
      div.className = 'comment';
      div.textContent = text;
      commentsDiv.appendChild(div);
    }

    // üì§ Share Buttons
    window.shareTo = (platform) => {
      const url = window.location.href;
      const text = "Try this amazing PDF Merger & Splitter tool!";
      let shareUrl = "";
      if (platform === 'facebook') shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
      if (platform === 'twitter') shareUrl = `https://twitter.com/intent/tweet?url=${url}&text=${text}`;
      if (platform === 'whatsapp') shareUrl = `https://api.whatsapp.com/send?text=${text} ${url}`;
      window.open(shareUrl, '_blank');
    };

    window.copyLink = () => {
      navigator.clipboard.writeText(window.location.href);
      alert('üîó Link copied to clipboard!');
    };
  </script>
</body>
</html>
