<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Cropper Tool - Tools Ayoob</title>
  <style>
    /* Background Gradient */
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #00b4db, #0083b0);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Glassmorphism Container */
    .container {
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      color: #ffeb3b;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }

    input[type="file"],
    select {
      display: block;
      width: 100%;
      margin: 1rem 0;
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-weight: 600;
      cursor: pointer;
      transition: box-shadow 0.2s ease;
    }

    input[type="file"]:hover,
    select:hover {
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }

    canvas {
      width: 100%;
      margin-top: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      background: #fff;
    }

    button {
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      margin-top: 1rem;
      font-weight: bold;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }

    a#downloadLink {
      display: none;
      background: linear-gradient(135deg, #36d1dc, #5b86e5);
      color: white;
      padding: 0.8rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      width: 100%;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }

    a#downloadLink:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé® Image Cropper Tool</h1>
    <input type="file" id="upload" accept="image/*" />
    <select id="aspectRatio">
      <option value="1">1:1 (Square)</option>
      <option value="16/9">16:9</option>
      <option value="4/3">4:3</option>
      <option value="3/2">3:2</option>
      <option value="21/9">21:9</option>
    </select>
    <button onclick="resizeImage()">‚ú® Apply Aspect Ratio</button>
    <canvas id="canvas"></canvas>
    <a id="downloadLink" download="cropped-image.png">‚¨áÔ∏è Download Cropped Image</a>
  </div>

  <script>
    let originalImage = new Image();

    document.getElementById('upload').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        originalImage.src = e.target.result;
        originalImage.onload = () => resizeImage();
      };
      reader.readAsDataURL(file);
    });

    function resizeImage() {
      const aspectValue = document.getElementById('aspectRatio').value;
      const aspectRatio = eval(aspectValue);

      const originalWidth = originalImage.width;
      const originalHeight = originalImage.height;

      let newWidth = originalWidth;
      let newHeight = Math.round(newWidth / aspectRatio);

      if (newHeight > originalHeight) {
        newHeight = originalHeight;
        newWidth = Math.round(newHeight * aspectRatio);
      }

      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      canvas.width = newWidth;
      canvas.height = newHeight;

      ctx.clearRect(0, 0, newWidth, newHeight);
      ctx.drawImage(originalImage, 0, 0, newWidth, newHeight);

      const downloadLink = document.getElementById('downloadLink');
      downloadLink.href = canvas.toDataURL();
      downloadLink.style.display = 'block';
      downloadLink.textContent = '‚¨áÔ∏è Download Cropped Image';
    }
  </script>
</body>
</html>
