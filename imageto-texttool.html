<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image to Text Tool | Tools Ayoob</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #007bff, #6a11cb);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffff;
      color: #222;
      max-width: 600px;
      width: 90%;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #6a11cb;
      font-weight: 700;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    .upload-section {
      border: 2px dashed #6a11cb;
      padding: 2rem;
      border-radius: 15px;
      background: #f5f7ff;
      transition: background 0.3s ease, border-color 0.3s ease;
    }

    .upload-section:hover {
      background: #e6e9ff;
      border-color: #007bff;
    }

    input[type="file"] {
      display: none;
    }

    label[for="imageInput"] {
      background: linear-gradient(90deg, #6a11cb, #007bff);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    label[for="imageInput"]:hover {
      background: linear-gradient(90deg, #007bff, #6a11cb);
      transform: scale(1.05);
    }

    #output {
      margin-top: 1rem;
      background: #f0f8ff;
      padding: 1rem;
      border-radius: 10px;
      white-space: pre-wrap;
      color: #333;
      text-align: left;
      min-height: 100px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
    }

    button.copy-btn {
      margin-top: 1rem;
      background: linear-gradient(90deg, #007bff, #6a11cb);
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button.copy-btn:hover {
      background: linear-gradient(90deg, #6a11cb, #007bff);
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      color: #eee;
      margin-top: 2rem;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.2rem;
      }

      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üñºÔ∏è Image to Text Converter</h1>
    <div class="upload-section">
      <label for="imageInput">üì§ Upload Image</label>
      <input type="file" id="imageInput" accept="image/*" />
    </div>
    <div id="output" style="display:none;"></div>
    <button class="copy-btn" style="display:none;" onclick="copyText()">üìã Copy Text</button>
  </div>

  <footer>¬© 2025 Tools Ayoob | Smart Tools for Everyone</footer>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
  <script>
    const imageInput = document.getElementById('imageInput');
    const output = document.getElementById('output');
    const copyBtn = document.querySelector('.copy-btn');

    imageInput.addEventListener('change', async () => {
      if (imageInput.files.length === 0) return;

      const file = imageInput.files[0];
      const reader = new FileReader();

      reader.onload = async () => {
        output.style.display = 'block';
        output.textContent = 'üîç Processing image... please wait...';

        try {
          const result = await Tesseract.recognize(reader.result, 'eng');
          output.textContent = result.data.text.trim() || '‚ùå No text found in the image.';
          copyBtn.style.display = 'inline-block';
        } catch (err) {
          output.textContent = '‚ö†Ô∏è Error processing image.';
          console.error(err);
        }
      };

      reader.readAsDataURL(file);
    });

    function copyText() {
      const text = output.textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('‚úÖ Text copied to clipboard!');
      });
    }
  </script>
</body>
</html>
