<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Resizer Tool</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #003366;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 600px;
      width: 90%;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 2rem;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2rem;
      color: #007bff;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #007bff, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input[type="file"],
    input[type="number"] {
      display: block;
      width: 100%;
      margin: 1rem 0;
      padding: 0.8rem;
      border: 2px solid #007bff;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      transition: 0.3s;
    }

    input[type="file"]:hover,
    input[type="number"]:hover,
    input[type="file"]:focus,
    input[type="number"]:focus {
      border-color: #00bfff;
      box-shadow: 0 0 8px rgba(0, 191, 255, 0.3);
    }

    button {
      background: linear-gradient(45deg, #007bff, #00c6ff);
      color: white;
      padding: 0.9rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      transition: 0.3s ease-in-out;
    }

    button:hover {
      background: linear-gradient(45deg, #00c6ff, #007bff);
      transform: scale(1.03);
    }

    canvas {
      max-width: 100%;
      margin-top: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #downloadLink {
      display: inline-block;
      margin-top: 1.2rem;
      text-decoration: none;
      background: linear-gradient(45deg, #00c6ff, #007bff);
      color: #fff;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    #downloadLink:hover {
      background: linear-gradient(45deg, #007bff, #00c6ff);
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé® Image Resizer Tool</h1>
    <input type="file" id="upload" accept="image/*" />
    <input type="number" id="width" placeholder="Enter Width (px)" />
    <input type="number" id="height" placeholder="Enter Height (px)" />
    <button onclick="resizeImage()">‚ú® Resize Image</button>
    <canvas id="canvas"></canvas>
    <a id="downloadLink" style="display:none;" download="resized-image.png">‚¨áÔ∏è Download Resized Image</a>
  </div>

  <script>
    let originalImage = new Image();

    document.getElementById('upload').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        originalImage.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    function resizeImage() {
      const width = parseInt(document.getElementById('width').value);
      const height = parseInt(document.getElementById('height').value);
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      if (!width || !height || isNaN(width) || isNaN(height)) {
        alert("‚ö†Ô∏è Please enter valid width and height.");
        return;
      }

      canvas.width = width;
      canvas.height = height;
      ctx.clearRect(0, 0, width, height);
      ctx.drawImage(originalImage, 0, 0, width, height);

      const downloadLink = document.getElementById('downloadLink');
      downloadLink.href = canvas.toDataURL();
      downloadLink.style.display = 'inline-block';
    }
  </script>
</body>
</html>
